<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档编码和视口 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>EasyPassword - 密码生成器</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="popup.css">
    <!-- 引入国际化模块 -->
    <script src="/lib/shared/i18n.js"></script>
    <!-- 引入popup脚本 -->
    <script src="/popup/popup.js"></script>
</head>
<body>
    <!-- 主容器：包含所有UI组件 -->
    <div class="container">
        <!-- 标题区域：显示应用名称和描述 -->
        <header class="header">
            <div class="title-container">
                <h1 data-i18n="appName">EasyPassword</h1>
                <span class="version" data-i18n="version">v1.1.0</span>
            </div>
            <p data-i18n="appDescription">安全且易记的密码生成器</p>
        </header>

        <!-- 密码显示区域：展示生成的密码和操作按钮 -->
        <div class="password-display">
            <!-- 密码输入组：包含密码显示框 -->
            <div class="password-input-group">
                <!-- 只读输入框：显示生成的密码 -->
                <input type="text" id="passwordOutput" readonly>
            </div>

            <!-- 密码强度指示器：实时显示密码强度评估结果 -->
            <div class="strength-meter">
                <!-- 强度指示条：通过不同颜色和段数展示密码强度 -->
                <div class="strength-segments">
                    <div class="strength-segment" data-level="very-weak"></div>
                    <div class="strength-segment" data-level="medium"></div>
                    <div class="strength-segment" data-level="strong"></div>
                    <div class="strength-segment" data-level="very-strong"></div>
                </div>
                <!-- 强度标签：显示密码熵值和强度等级 -->
                <div class="strength-label" id="strengthLabel">
                    <span class="entropy"></span>
                    <span class="level"></span>
                </div>
            </div>

            <!-- 按钮组：包含刷新和复制按钮 -->
            <div class="button-group">
                <!-- 刷新按钮：点击生成新密码 -->
                <button id="refreshButton" class="icon-button" data-i18n-title="refreshTooltip">
                    <img src="../assets/icons/Renew.svg" alt="刷新" class="refresh-icon">
                </button>
                <!-- 复制按钮：点击复制密码到剪贴板 -->
                <button id="copyButton" data-i18n-title="copyTooltip" data-i18n="copy"></button>
            </div>                
        </div>

        <!-- 密码选项配置区域：用于自定义密码生成规则 -->
        <div class="password-options">
            <!-- 密码类型选择：选择密码生成方式 -->
            <div class="option-group">
                <label data-i18n="passwordType">类型</label>
                <div class="select-wrapper">
                    <!-- 下拉选择框：切换密码生成类型 -->
                    <select id="passwordType">
                        <option value="random" data-i18n="randomPassword"></option>
                        <option value="memorable" data-i18n="memorablePassword"></option>
                    </select>
                </div>
            </div>

            <!-- 密码长度控制：调整密码的字符长度 -->
            <div class="option-group">
                <label data-i18n="passwordLength"></label>
                <!-- 滑动条包装器：包含滑动条和数值显示 -->
                <div class="slider-wrapper">
                    <!-- 范围滑动条：用于调整密码长度(8-20位) -->
                    <input type="range" id="passwordLength" min="8" max="20" value="12">
                    <!-- 长度数值显示 -->
                    <span id="lengthValue">12</span>
                </div>
            </div>
            <!-- 字符类型控制：选择密码中包含的字符类型 -->
            <!-- 数字开关组 -->
            <div class="option-group">
                <div class="switch-group">
                    <div data-i18n="includeNumbers"></div>
                    <!-- 数字切换开关：控制是否包含数字 -->
                    <label class="switch">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <!-- 符号开关组 -->
            <div class="option-group">
                <div class="switch-group">
                    <div data-i18n="includeSymbols"></div>
                    <!-- 符号切换开关：控制是否包含特殊符号 -->
                    <label class="switch">
                        <input type="checkbox" id="includeSymbols">
                        <span class="slider"></span>
                    </label>
                </div>                
            </div>
            <!-- 安全提示信息 -->
            <div id="securityWarning" data-i18n="securityWarning">
            </div>
        </div>
    </div>
</body>
</html>
